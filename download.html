{% extends "base.html" %}
{% block content %}

<div class="jumbotron" align= "middle">
  <h1>Keyword Grouper</h1>
  <p>A free tool to group your SEM/SEO Search Terms together to from effective Campaigns.</p>
 <div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Keyword Grouping Sucessful</h3>
  </div>
  <div class="panel-body">
    <a href ="/Keyword_group.csv"<button class="btn btn-primary btn-lg" id = "mybtn">
  Download
</button>
</a>
  </div>
</div>
</div>
  
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-body">
        <img  src="http://www.atlanticcapecasa.org/resources/1/Paypal_button1.png" width="120" height="60">
     </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Donate :)</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close :(</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
(function (d) {
  d.getElementById('mybtn').onclick = function () {
    $('#myModal').modal('show');

   
  };
}(document));
</script>
</div>
</div>

{% endblock %}
